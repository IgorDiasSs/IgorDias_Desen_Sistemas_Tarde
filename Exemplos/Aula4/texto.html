<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textos em HTML</title>
</head>
<body>
    <h1>Frases elementos</h1>
    <p>Igor da Silva Dias</p><br>
    <em>Texto Enfatizado - Emphasized</em><br>
    <strong>Texto forte - Strong</strong><br>
    <code>Pedaço de um código de computador - computer code</code><br>
    <samp>Exemplo de saída de um programa de computador</samp><br>
    <kbd>Entrada de teclado</kbd><br>
    <var>Várivel</var>
</body>
</html>
