<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista HTML</title>
</head>
<body>
    <h1>Exemplo de lista não ordenadas</h1>
    <ul>
        <li>Maças</li>
        <li>Bananas</li>
    </ul>
    <br/>
    <h1>Exemplo de lista ordenadas:</h1>
    <ol>
        <li>Laranjas</li>
        <li>Peras</li>
        <li>Uvas</li>
    </ol>
    <h2>Exemplo de lista numerada por tipo</h2>
    <h3>Exemplo 1</h3>
    <ol type="a">
        <li>Laranjas</li>
        <li>Peras</li>
        <li>Uvas</li>
    </ol>
    <br/>
    <h3>Exemplo 2</h3>
    <ol type="I">
        <li>Laranjas</li>
        <li>Peras</li>
        <li>Uvas</li>
    </ol>
</body>
</html>
