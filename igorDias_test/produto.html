<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <h2>Cadastro de Cliente</h2>
        <form action="/submit" method="post">
            <label for="cod_product">Código da Peça:</label>
            <input type="text" class="code_product" id="code_product" required>

            <label for="description" >Descrição:</label>
            <input type="text" class="desc" id="desc" required>

            <label for="brand">Marca:</label>
            <input type="text" class="brand" id="brand" required>

            <label for="price" >Preço (R$):</label>
            <input type="text" class="price" id="price" required>

            <label for="qtde" >Quantidade:</label>
            <input type="number" class="qtde" id="qtde" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
